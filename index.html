<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="descripition" content="Onde você encontra tudo que precisa para seu momento gamer do dia" />
	<meta name="keywords" content="Jogos, Computador, Componentes, Acessórios, PC, PlayStation, PS5, XBox, Nintendo" />
	<meta name="author" content="Lauro Calabria" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mania</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="css/estilo.css">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Console</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jogos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="O que deseja buscar?"
              aria-label ="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="section-banners" class="container-fluid">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-slide-to="0">
            <img src="img/banner1.PNG" class="d-block w-100" alt="Venha comprar na nossa loja">
          </div>
          <div class="carousel-item" data-slide-to="1">
            <img src="img/banner2.PNG" class="d-block w-100" alt="Promoção de produtos">
          </div>
          <div class="carousel-item" data-slide-to="2">
            <img src="img/banner3.PNG" class="d-block w-100" alt="Várias novidades de produtos">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="section-vendidos" class="container-fluid">
      <h2>GAME OF THE YEAR</h2>
        <div class="card-group">
          <div class="card">
            <img src="img/jogo1.PNG" class="card-img-top" alt="Descrição da foto">
            <div class="card-body">
              <h5 class="card-title">Astro Bot</h5>
              <p class="card-text">GOT 2024</p>
              <p class="preco">RS 349,00</p>
              <a class="btn btn-primary" href="" role="button">Comprar</a>
            </div>
          </div>
          <div class="card">
            <img src="img/jogo3.PNG" class="card-img-top" alt="Descrição da foto">
            <div class="card-body">
              <h5 class="card-title">Baldur's Gate</h5>
              <p class="card-text">GOT 2023</p>
              <p class="preco">RS 199,00</p>
              <a class="btn btn-primary" href="" role="button">Comprar</a>
            </div>
          </div>
          <div class="card">
            <img src="img/jogo2.PNG" class="card-img-top" alt="Descrição da foto">
            <div class="card-body">
              <h5 class="card-title">Elden Ring</h5>
              <p class="card-text">GOT 2022</p>
              <p class="preco">RS 274,00</p>
              <a class="btn btn-primary" href="" role="button">Comprar</a>
            </div>
          </div>
        </div>
    </section>


  </main>

  <footer>
    <p></p>
  </footer>

  <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-script.js"></script>

</body>

</html>
